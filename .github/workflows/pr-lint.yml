name: Lint

on: [pull_request]

jobs:
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '14'
    - run: npm ci
    - run: npm run lint-src
    - run: npm run lint-test
    - run: npm run lint-examples
